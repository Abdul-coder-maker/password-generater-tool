<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="main.css">
  <meta name="description"
    content="Strong Password Generator to create secure passwords that are impossible to crack on your device without sending them across the Internet.">
  <meta name="keywords"
    content="Password Generator, Online Password Generator, Random Password Generator, Secure Password Generator, Create Password, Generate Password">
  <!-- favocon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <title>Generate Password</title>
</head>

<body class="flex flex-col items-center justify-center min-h-screen space-y-12 font-mono bg-gray-800">
  <p class="w-11/12 max-w-sm p-5 mt-5 text-gray-900 bg-white rounded md:m-0">Hello there, I am <a
      class="font-semibold tracking-wide text-red-600 hover:underline" href="https://twitter.com/AbdulrahmanDev"
      target="_blank" rel="noopener noreferrer">Abdulrahman Nasser</a>. I'm JavaScript/React developer and I make this
    simple password generator to help you get a strong password. So press on the generate button, then press on the copy
    button to copy your new password.</p>
 
  

  <button id="generate" class="px-3 py-4 text-2xl text-gray-900 bg-gray-100 rounded-full hover:bg-gray-200">Generate
    Password</button>
  <!-- <p id="text" class="mt-4 text-lg text-white"></p> -->
  <div class="flex flex-col justify-center space-y-5">
    <input type="text" placeholder="password" class="px-4 py-2 rounded w-80" style="user-select: all;">
    <button id="copy" class="px-4 py-2 text-xl text-white bg-red-600 rounded-lg">Copy</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
